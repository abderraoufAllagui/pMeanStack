<div class="mt-2">
    <mat-spinner *ngIf="isLoding"></mat-spinner>
    <mat-accordion *ngIf="posts.length >0  && !isLoding">
        <mat-expansion-panel *ngFor="let post of posts">
            <mat-expansion-panel-header>
                {{post.title}}
            </mat-expansion-panel-header>
            <div class="post-image">
                <img [src]="post.imagePath" [alt]="post.title">
            </div>
            {{post.content}}
            <mat-action-row>
                <button mat-button color="primary" [routerLink]="['/edit', post.id]">EDIT</button>
                <button mat-button (click)="onDelete(post.id)" color="warn">DELETE</button>
            </mat-action-row>
        </mat-expansion-panel>
    </mat-accordion>
    <mat-paginator class="mt-1" [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="PageSizeOptions" (page)="onChangedPage($event)">
    </mat-paginator>
</div>



<p *ngIf="posts.length <= 0 && !isLoding">No post ! </p>
